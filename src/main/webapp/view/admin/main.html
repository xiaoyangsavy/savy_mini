    function getData(currentPage,limitSize){
        $.ajax({
            type: "GET",
            url:  serverUrl+"/content/getContentList?currentPage="+currentPage+"&limitSize="+limitSize,
            contentType: "application/json",
            success: function (data) {
                console.log("call /content/getContentList");
                console.log(data);
                if(data.status==200){	//调用成功
                    $('#datagrid').datagrid({loadFilter:pagerFilter}).datagrid('loadData',data.data.data);
                }else{
                    console.log("获取数据失败，请重试！");
                }
            },
            error: function (e) {
                console.log(e);
                console.log("获取数据失败，请重试！");
            }
        });
    }


    function pagerFilter(data){
        if (typeof data.length == 'number' && typeof data.splice == 'function'){	// is array
            data = {
                total: data.length,
                rows: data
            }
        }
        var dg = $(this);
        var opts = dg.datagrid('options');
        var pager = dg.datagrid('getPager');
        pager.pagination({
            onSelectPage:function(pageNum, pageSize){
                opts.pageNumber = pageNum;
                opts.pageSize = pageSize;
                pager.pagination('refresh',{
                    pageNumber:pageNum,
                    pageSize:pageSize
                });
                dg.datagrid('loadData',data);
            }
        });
        if (!data.originalRows){
            data.originalRows = (data.rows);
        }
        var start = (opts.pageNumber-1)*parseInt(opts.pageSize);
        var end = start + parseInt(opts.pageSize);
        data.rows = (data.originalRows.slice(start, end));
        return data;
    }
